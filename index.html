<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="images/newicon.png" />
  <title>Group 2 Home Page</title>
  <style>
    /* Add some styles to the body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Add styles for the slideshow container */
    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Add styles for the slideshow images */
    .slideshow-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0s ease;
    }

    /* Add styles for the active image */
    .slideshow-image.active {
      opacity: 1;
    }

    /* Create a sticky navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 999;
    }

    /* Add some styles to the navbar links */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: inline-block;
    }

    .navbar a:hover {
      
      background-color: #d7d7d7;
    }

    .active {
        background-color: #555;
    }

    /* Add some padding to the main content */
    .content {
      padding-top: 200px;
      text-align: center;
    }

    /* Add a cool animation effect to the main content */
    .content h1 {
      animation: slideUp 1s ease;
      font-size: 80px;
    }

    .content p {
        font-size: 30px;
        animation: slideUp 2s ease;
        color: rgb(0, 0, 0);
    }

    .content button {
        width: 250px;
        height: 50px;
        background-color: white;
        border-radius: 10px;
        font-size: 30px;
        animation: slideUp 4s ease;
    }

    .content pre {
        animation: slideUp 5s ease;
        font-size: 20px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    /* Define the slideUp animation */
    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Slideshow Background -->
  <div class="slideshow-container">
    <img class="slideshow-image active" src="./images/giffer2.gif" alt="Image 1">

  </div>

  <!-- Main content -->
  <div class="content">
    <h1 style="background-color: white; border-style: outset; border-color: grey; border-width: 10px;
    width: 900px; margin: auto;
    border-radius: 50px">Group 2 Home Page</h1>
    <p></p>
    <p style="background-color: white; border-style: outset; border-color: grey; border-width: 5px;
    width: 1200px; margin: auto; font-family: 'Gill Sans MT' ; height: 40px; padding-top: 5px
    ; border-radius: 20px"><b></b>The list of websites we currently have. Click the buttons to go to the desired website.</p>
    <h1></h1>
    <button style="border-width: 5px; border-style: outset; border-color:rgb(43, 48, 95)"><a href="https://nawueee.github.io/G9q1/subpages/about.html"
      target="_blank">Quarter 1</a></button>
    <button style="border-width: 5px; border-style: outset; border-color:rgb(0, 131, 238)"><a href="subpages/about.html"
      target="_blank">Quarter 4</a></button>
    <br>
    <h1></h1>
    <pre style="background-color: white; margin:auto;
    text-align: center; width: 950px; border-radius: 20px; border-color: grey; border-width: 5px;
    border-style: outset">Members: Andrea Gwyneth, Aaron Euwan, Seth Eromiel, Dan Oliver, Yeonah Kim</pre>
  </div>

  <script>
    // JavaScript code to handle the slideshow background
    var images = document.querySelectorAll('.slideshow-image');
    var currentImageIndex = 0;

    function showNextImage() {
      // Hide the current image
      images[currentImageIndex].classList.remove('active');

      // Update the current image index
      currentImageIndex = (currentImageIndex + 1) % images.length;

      // Show the next image
      images[currentImageIndex].classList.add('active');
    }

    // Set the interval to switch images (every 3 seconds in this example)
    setInterval(showNextImage, 500);
  </script>
</body>
</html>
